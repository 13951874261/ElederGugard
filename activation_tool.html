<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElderGuardian Activation Tool</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0F0F0F;
            color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #1c1917;
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid #292524;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 480px;
        }

        h1 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            letter-spacing: 0.1em;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            color: #a8a29e;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background-color: #0F0F0F;
            border: 1px solid #44403c;
            border-radius: 0.5rem;
            color: #FFD700;
            font-family: monospace;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, #b45309, #d97706);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        button:hover {
            opacity: 0.9;
        }

        .result-group {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #292524;
        }

        .output-box {
            background-color: #000;
            padding: 1rem;
            border-radius: 0.5rem;
            font-family: monospace;
            color: #84cc16;
            word-break: break-all;
            margin-top: 0.5rem;
            cursor: pointer;
            position: relative;
        }

        .output-box:hover {
            background-color: #111;
        }

        .output-box::after {
            content: 'CLICK TO COPY';
            position: absolute;
            right: 0.5rem;
            top: 0.5rem;
            font-size: 0.6rem;
            color: #444;
        }

        .salt-display {
            font-size: 0.7rem;
            color: #444;
            text-align: center;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>SOVEREIGN ACTIVATOR</h1>

        <div class="form-group">
            <label for="machineId">Machine ID (Request from User)</label>
            <input type="text" id="machineId" placeholder="e.g. 52c9...-scam-radar-pro" autocapitalize="none">
        </div>

        <button onclick="generate()">Generate License Key</button>

        <div class="result-group" id="results" style="display: none;">
            <div class="form-group">
                <label>Full Activation Hash (SHA-256)</label>
                <div class="output-box" onclick="copyText(this)"></div>
            </div>

            <div class="form-group">
                <label>Short Code (First 8 Chars)</label>
                <div class="output-box" onclick="copyText(this)"></div>
            </div>
        </div>

        <div class="salt-display">
            Algorithm: SHA-256(MachineID + "ANTIGRAVITY_LIFETIME_2077")
        </div>
    </div>

    <script>
        const SALT = "ANTIGRAVITY_LIFETIME_2077";

        async function generate() {
            const machineId = document.getElementById('machineId').value.trim();
            if (!machineId) {
                alert("Please enter a Machine ID");
                return;
            }

            try {
                const msgBuffer = new TextEncoder().encode(machineId + SALT);
                const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('').toUpperCase();

                const shortHash = hashHex.slice(0, 8);

                const resultsDiv = document.getElementById('results');
                resultsDiv.style.display = 'block';

                const outputs = resultsDiv.getElementsByClassName('output-box');
                outputs[0].innerText = hashHex;
                outputs[1].innerText = shortHash;

            } catch (e) {
                console.error(e);
                alert("Error producing hash");
            }
        }

        function copyText(element) {
            navigator.clipboard.writeText(element.innerText).then(() => {
                const original = element.innerText;
                element.innerText = "COPIED!";
                setTimeout(() => element.innerText = original, 1000);
            });
        }
    </script>
</body>

</html>
